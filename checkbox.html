<!DOCTYPE html>
<html>
<head>
	<title>xin chào các bạn !</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="checkbox.css">
	<style >
		.bang{ margin:250px 0px 0px 450px; font-size: x-large;}
	</style>
	<script src="/socket.io/socket.io.js"></script>
	<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
</head>
<body>
      <div class="bang">
      	BẢNG ĐIỀU KHIỂN </br>
      	<input type="checkbox" name="hocsinh" id="hs" onclick="onoff();" data-on="on" data-off="off">học sinh <br>
      	<input type="checkbox" name="sinhvien" id="hs" onclick="onoff();" data-on="on" data-off="off" >sinh viên
      </div> 

      <script>
      	var socket = io.connect("127.0.0.1:7000");
      	socket.on('connect',function(){
           socket.on('hs',function(msg){
           	if (msg="on") 
           		document.getElementById("hs").checked = false;
           	else 
                document.getElementById("hs").checked =true;
           	   });
      	});
      	// function senIoT(){
      	// 	socket.emit("test",$('.bang').val());
      	// 	$('.bang').val('');
      	// }
      	function onoff(){
      		//alert('xi chaof');
      		if(document.getElementById("hs").checked==false)
      			socket.emit('hs','on');
      		else
      			socket.emit('hs', 'off');
      	}
      </script>  
</body>
</html>
